<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/doc_login.css">
    <title>doctor login</title>
</head>
<body>
    <h2>Please Login to use the system</h2>
    <form id="doc_login">
        <label for="login-email">Email</label>
        <input type="text" id="login-email" name="login-email" placeholder="Email">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <script src="js/doc_script.js"></script>
</body>
</html>
