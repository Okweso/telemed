<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admins</title>
</head>
<body>
    <div>
        <form id="doc_register">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name">
            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" name="specialization" placeholder="Specialization">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <label for="password1">Confirm Password</label>
            <input type="password" id="password1" name="password1">
            <label for="day_of_week">Schedule</label>
            <label>
                <input type="checkbox" name="day" value="Monday">
                Monday
            </label>
            <label>
                <input type="checkbox" name="day" value="Tuesday">
                Tuesday
            </label>
            <label>
                <input type="checkbox" name="day" value="Wednesday">
                Wednesday
            </label>
            <label>
                <input type="checkbox" name="day" value="Thursday">
                Thursday
            </label>
            <label>
                <input type="checkbox" name="day" value="Friday">
                Friday
            </label>
            <label>
                <input type="checkbox" name="day" value="Saturday">
                Saturday
            </label>
            <label>
                <input type="checkbox" name="day" value="Sunday">
                Sunday
            </label>
            <button type="submit" id="doc_register_btn">Register</button>
        </form>
    </div>
    <script src="js/doc_script.js"></script>
</body>
</html>
